<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom ChatGPT Interface</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="header">
    <h1>Custom ChatGPT Interface</h1>
  </header>
  <div class="container">
    <aside class="sidebar">
      <h2>Chat History</h2>
      <ul class="history-list">
        <!-- Sidebar chat history dynamically rendered -->
        {% for chat in history %}
        <li class="history-item">{{ chat.message }}</li>
        {% endfor %}
      </ul>
    </aside>
    <main class="chat-main">
      {% block content %}{% endblock %}
    </main>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Cambridge Brain Ltd. All rights reserved.</p>
  </footer>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
